<p class="mt-4 mb-4 text-p-gray text-lg"> {{ 'RESET_PASSWORD_FORM.PATTERN' | transloco }} <strong> {{ 'RESET_PASSWORD_FORM.SYMBOLS' | transloco }} ({{simbolos}})</strong>
</p>
<fuse-alert 
    [appearance]="'soft'"
    [showIcon]="false"
    [type]="'info'">
    {{ 'RESET_PASSWORD_FORM.INFO' | transloco }}

<div class="mt-8 w-full">
    <app-dinamic-form [inForm]="form()" [stateInForm]="stateForm()" (returnData)="updatePassword($event)" class="w-1/2"></app-dinamic-form>
</div>
