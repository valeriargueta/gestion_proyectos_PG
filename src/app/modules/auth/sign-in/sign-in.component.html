<div id="login" class="flex flex-col sm:flex-row items-center md:items-start sm:justify-center md:justify-start flex-auto min-w-0">
    <div class="md:flex md:justify-end w-full bg-bpay sm:w-auto md:h-full py-8 px-4 sm:p-12 md:p-12 md:pt-20 sm:rounded-2xl md:rounded-none sm:shadow md:shadow-none">
        <div class="flex flex-col w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
            <!-- Logo -->
            <div class="w-50 self-center">
                <img src="assets/images/logo/logo devel.png">
            </div>

            <!-- Title -->
            <div class="mt-8 text-3xl font-extrabold tracking-tight leading-tight">{{ 'SIGN_IN.TITLE' | transloco }}</div>
            <!-- Alert -->
            <fuse-alert
                class="mt-8"
                *ngIf="showAlert"
                [appearance]="'outline'"
                [showIcon]="false"
                [type]="alert.type"
                [@shake]="alert.type === 'error'">
                {{alert.message}}
            </fuse-alert>
            <app-dinamic-form class="mt-8" [inForm]="form()" [stateInForm]="stateForm()" (returnData)="signIn($event)">
                <ng-container contentAfterActions>
                    <div class="flex justify-center">
                        <a
                        class="text-md font-medium text-primary mb-2 hover:underline"
                        [routerLink]="['/forgot-password']"
                        >{{ "SIGN_IN.FORGOT_PASSWORD" | transloco }}
                      </a>
                    </div>
                </ng-container>
            </app-dinamic-form>            
        </div>
    </div>
    <div id="login-intro" class="relative hidden md:flex flex-auto items-center justify-center h-full p-16 lg:px-28 overflow-hidden dark:border-l">
    </div>
</div>
